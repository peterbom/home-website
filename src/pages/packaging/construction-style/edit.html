<template>
    <div class="panel panel-default">

        <div class="panel-heading">
            <div class="panel-title">
                <h3>${name}</h3>
            </div>
        </div>

        <div class="panel-body">
            <form class="form-horizontal"
                submit.trigger="save()"
                validation-renderer="bootstrap-form"
                validation-errors.bind="errors">

                <div class="form-group">
                    <label class="col-sm-2 control-label">FEFCO/ESBO code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Name" value.bind="fefcoEsboCode & validate:rules" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Name" value.bind="name & validate:rules" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Formula variables</label>
                    <div class="col-sm-10">
                        <table class="table panel panel-info">
                            <thead class="panel-heading">
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr repeat.for="variable of variables">
                                    <td>${variable.variableIdentifier}</td>
                                    <td>${variable.propertyName}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Piece length formula</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Piece length formula" value.bind="pieceLengthFormula & validate:rules" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Piece width formula</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Piece width formula" value.bind="pieceWidthFormula & validate:rules" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Lengthwise scoring allowance formula</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Lengthwise scoring allowance formula" value.bind="lengthwiseScoringAllowanceFormula & validate:rules" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Widthwise scoring allowance formula</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Widthwise scoring allowance formula" value.bind="widthwiseScoringAllowanceFormula & validate:rules" />
                    </div>
                </div>

                <validation-summary errors.bind="errors" autofocus.bind="controller.validateTrigger === 'manual'">
                </validation-summary>

                <!-- <input type="submit" name="submit" class="btn btn-primary" value="Save"> -->
                <button class="btn btn-primary" type="submit" disabled.bind="errors && errors.length">Save</button>

            </form>
        </div>

    </div>
</template>
