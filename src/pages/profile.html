<template>
    <section class="au-animate">
        <div class="container">

            <div class="panel panel-default">
                <div class="panel-heading">
                    ${name}
                </div>

                <img src="${picture}" width="64" height="64">

                <div class="panel-body">
                    <dl>
                        <dt>Email</dt>
                        <dd>${email}</dd>

                        <dt>Email verified</dt>
                        <dd>${emailVerified}</dd>

                        <dt>Permissions</dt>
                        <dd>${permissions.join(", ") || "none"}</dd>

                        <dt>Token expiry</dt>
                        <dd>${tokenExpiryDate}</dd>

                        <dt>ID Token</dt>
                        <dd><textarea readonly class="form-control" rows="4" value.bind="idToken"></textarea></dd>
                    </dl>
                </div>
            </div>
            
        </div>
    </section>
</template>
