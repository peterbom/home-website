<template>
    <loading-modal show.bind="false" view-model.ref="loadingModal"></loading-modal>

    <table if.bind="images" class="table table-hover">
        <tr>
            <th class="col-sm-2">Thumbnail</th>
            <th class="col-sm-3">Taken UTC</th>
            <th class="col-sm-3">Taken Local</th>
            <th class="col-sm-2">Time Zone</th>
        </tr>
        <tr repeat.for="image of images">
            <td>
                <image-view
                    image.bind="image"
                    image-uri.bind="resizedImageContainerUri"
                    video-uri.bind="videosForWebContainerUri">
                </image-view>
            </td>
            <td>
                <input
                    value.bind="image.takenUtc | dateTimeFormat"
                    datepicker>
            </td>
            <td>
                ${image.takenUtc}
            </td>
            <td>
                ${image.timeZone}
            </td>
        </tr>
    </table>

    <button
        class="btn btn-primary"
        type="button"
        click.delegate="save()">
        Save
    </button>
</template>
