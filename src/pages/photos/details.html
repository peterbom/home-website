<template>
    <img src.bind="thumbnail | dataUri:'image/jpeg'">
    <table class="table">
        <thead>
            <tr>
                <th>Property</th>
                <th>Value</th>
            </tr>
        </thead>
        <tr repeat.for="item of exifData">
            <td>${item.property}</td>
            <td>${item.value}</td>
        </tr>
    </table>
</template>
