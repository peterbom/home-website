<template>
    <image-view
        image.bind="image"
        image-uri.bind="resizedImageContainerUri"
        video-uri.bind="videosForWebContainerUri">
    </image-view>

    <h3>Image Data</h3>
    <dl class="dl-horizontal">
        <dt>Original Filename</dt>
        <dd>${image.originalFilename}</dd>

        <dt>Hash</dt>
        <dd>${image.fileMd5Hash}</dd>

        <dt>Taken</dt>
        <dd>${image.takenDateTime | dateTimeFormat}</dd>

        <dt>File size</dt>
        <dd>${image.fileSizeBytes}</dd>

        <dt>Camera</dt>
        <dd>${image.cameraMake} ${image.cameraModel}</dd>

        <dt>Tags</dt>
        <dd repeat.for="tag of image.tags">${tag}</dd>
        <dd if.bind="!image.tags || !image.tags.length">(none)</dd>

        <dt>Pixel count</dt>
        <dd>${image.pixelCount}</dd>

        <dt>Mime type</dt>
        <dd>${image.mimeType}</dd>
    </dl>

    <h3>Exif Data</h3>
    <table class="table">
        <thead>
            <tr>
                <th class="col-sm-6">Property</th>
                <th class="col-sm-6">Value</th>
            </tr>
        </thead>
        <tr repeat.for="item of exifData">
            <td>${item.property}</td>
            <td>${item.value}</td>
        </tr>
    </table>

    <h3 if.bind="isVideo">Video Data</h3>
</template>
