<template>
    <table if.bind="duplicates" class="table table-hover">
        <tr>
            <th class="col-sm-2">Count</th>
            <th class="col-sm-10">Files</th>
        </tr>
        <tr repeat.for="set of duplicates">
            <td>
                <a route-href="route:resolve-duplicates; params.bind:{id:set.hash}" class="clickable-block">
                    ${set.images.length} files
                </a>
            </td>
            <td>
                <a route-href="route:resolve-duplicates; params.bind:{id:set.hash}" class="clickable-block">
                    <table class="table">
                        <tr repeat.for="image of set.images">
                            <td class="col-sm-8">${image.directoryPath}</td>
                            <td class="col-sm-4">${image.filename}</td>
                        </tr>
                    </table>
                </a>
            </td>
        </tr>
    </table>
</template>
