<template>
    <h2>Resolve Duplicates</h2>
    <div class="row au-stagger">
        <div class="col-md-6 panel">
            <div class="panel-heading">
                <h3 class="panel-title">Duplicate Images</h3>
            </div>
            <ul class="panel-body list-group">
                <li class="au-animate list-group-item" repeat.for="duplicateImage of duplicateImages">
                    <h3>${duplicateImage.filename}</h3>
                    <img src.bind="'data:image/jpeg;base64,' + ${thumbnailLookup[duplicateImage.id]}"/>
                    <p>${duplicateImage.directoryPath}</p>
                    <p>
                        <a target="_blank" class="btn btn-default" route-href="route:details; params.bind:{id:duplicateImage.id}">Details</a>
                    </p>
                </li>
            </ul>
        </div>

        <div class="col-md-6 panel">
            <div class="panel-heading">
                <h3 class="panel-title">Distinct Images (ordered)</h3>
            </div>
            <ol class="panel-body list-group">
                <li class="au-animate list-group-item" repeat.for="distinctImage of distinctImages">
                    <h3>${distinctImage.filename}</h3>
                    <img src.bind="'data:image/jpeg;base64,' + ${thumbnailLookup[distinctImage.id]}"/>
                    <p>${distinctImage.directoryPath}</p>
                    <p>
                        <a target="_blank" class="btn btn-default" route-href="route:details; params.bind:{id:distinctImage.id}">Details</a>
                    </p>
                </li>
            </ol>
        </div>
    </div>

    <button
        class="btn btn-primary"
        type="button"
        disabled.bind="isWorking"
        click.delegate="save()">
        Save
    </button>
</template>
